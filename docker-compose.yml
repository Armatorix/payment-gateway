version: "3.9"

services:
  postgres:
    image: postgres:14.1
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    command: [ "postgres", "-c", "log_statement=all" ]

  api:
    build:
      dockerfile: Dockerfile
      context: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  swagger:
    image: swaggerapi/swagger-ui:v4.4.0
    environment:
      - SWAGGER_JSON=/swagger-config.yaml
    volumes:
      - ./api/openapi-spec/api.yaml:/swagger-config.yaml
    ports:
      - "80:8080"
